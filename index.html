<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- Link style -->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <div class="inputs">
          <div class="input" data-error="Must be a valid day">
            <label>DAY</label>
            <input type="number" placeholder="DD" min="1" max="31" id="day" />
          </div>
          <div class="input" data-error="Must be a valid month">
            <label>MONTH</label>
            <input type="number" placeholder="MM" min="1" max="12" id="month" />
          </div>
          <div class="input" data-error="Must be in the past">
            <label>YEAR</label>
            <input type="number" placeholder="YYYY" id="year" />
          </div>
        </div>
        <div class="conv">
          <hr />
          <img class="btn" src="/assets/images/icon-arrow.svg" />
        </div>
        <div class="results">
          <div class="result-p">
            <span class="year result">--</span>
            years
          </div>
          <div class="result-p">
            <span class="month result">--</span>
            months
          </div>
          <div class="result-p">
            <span class="day result">--</span>
            days
          </div>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
